<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Bell & Renny</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="fireworks-canvas"></canvas>

  <div class="birthday-container">
    <h1 class="main-title">🎉 Happy Birthday Bell & Renny 🎉</h1>

    <div class="people">
      <div class="person">
        <img src="img/minh.jpg" alt="Ảnh Bell" class="birthday-image"/>
        <h2>🎀 Bell</h2>
        <p>15.07.2004</p>
      </div>

      <div class="person">
        <img src="img/ngan.jpg" alt="Ảnh Renny" class="birthday-image"/>
        <h2>🎀 Renny Neee</h2>
        <p>20.07.2002</p>
      </div>
    </div>

    <!-- Card lật -->
    <div class="card-container">
      <div class="card" id="flip-card">
        <div class="card-front">
          <h2>Bấm nút để xem bất ngờ 😘</h2>
        </div>
        <div class="card-back">
          <h2>Kính Mời Anh Chị Em GIÓNG CAFE Đến dự vào lúc 22:00 20/07/2025 tại 57 NGUYỄN DU🎂</h2>
          <p>Trân Trọng Cám Ơn 🥰</p>
        </div>
      </div>
    </div>

    <button id="flip-button" class="birthday-button">Bấm vào đây nè má ơi!!!</button>
  </div>

  <!-- Hình con cua -->
  <img src="img/cuangan.jpg" alt="Cua trái" class="crab crab-left"/>
  <img src="img/cuangan.jpg" alt="Cua phải" class="crab crab-right"/>

  <script src="script.js"></script>
</div>
</body>
</html>
